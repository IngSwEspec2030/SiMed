<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-12">
            <div class="col-12 mb-1">
                <span class="vertical-line">||</span>&nbsp;
                <strong>EPS</strong>
            </div>
            <div class="col-12 container mat-elevation-z1">

                    <span mat-form-field style="margin-top: 10px;" class="search-form-field input-group-append" >
                        <input matInput class="form-control" [(ngModel)]="searchKey" placeholder="Search" 
                        autocomplete="off"
                        (keyup)="applyFilter()">
                        <button type="button" mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" 
                        class="btn btn-secundary"
                        (click)="onClearSearchKey()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </span>

                <table mat-table [dataSource]="datasource" class=" mat-cell">
                    ng update @angular/cli @angular/core
                    
                    <!-- id Column -->
                    <!-- <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container> -->

                <!-- nombreEps Column -->
                <ng-container matColumnDef="nombreEps">
                    <th mat-header-cell *matHeaderCellDef> Eps </th>
                    <td mat-cell  *matCellDef="let element"> {{element.nombreEps}} </td>
                </ng-container>
            
                <!-- direccionEps Column -->
                <ng-container matColumnDef="direccionEps">
                    <th mat-header-cell *matHeaderCellDef> Dirección </th>
                    <td mat-cell *matCellDef="let element"> {{element.direccionEps}} </td>
                  </ng-container>
                
                  <!-- telefonoEps Column -->
                  <ng-container matColumnDef="telefonoEps">
                    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefonoEps}} </td>
                </ng-container>
                
                <!-- actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        <button class="btn btn-secundary primary-icon" mat-raised-button  (click)="onAddNew()">
                          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                        </button>
                    </th>
                    <td mat-cell *matCellDef="let element; let i=index;"> 
                        <button class="btn btn-secundary primary-icon"  (click)="onEditItem(i,element)" mat-icon-button><mat-icon aria-label="Edit">edit</mat-icon></button>
                        <button class="btn btn-secundary accent-icon"  (click)="onDeleteItem(i,element)" mat-icon-button><mat-icon aria-label="Delete">delete</mat-icon></button>                          
                    </td>
                    </ng-container>                    
                    <!-- loading -->
                    <ng-container matColumnDef="loading">
                        <th mat-footer-cell *matFooterCellDef colspan="6">
                            Loading data...
                        </th>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>            
                    <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':data!=null}"></tr>            
                </table>

                <div class="no-results" [style.display]="datasource.data.length == 0 ? '' : 'none'">
                    No se encontraron registros
                </div>
                
                <mat-paginator 
                                [length]="datasource.filteredData.length"                                 
                                 showFisrtLastButtons
                                 [pageSize]="10"
                                 [pageSizeOptions]="[5, 10, 25, 100]">
                  </mat-paginator>

            </div>
            </div>
        </div>
    </div>
