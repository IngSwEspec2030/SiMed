<button type="button" class="close" tabindex="-1" (click)="onNoClick()" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
<div class="container-fluid">
    <h3 mat-dialog-title>Actualizar Eps  id:{{id}}</h3>
    <hr>
    
      <form class="mat-dialog-content" [formGroup]="editForm" >
        <div class="row">
  
          <!-- Sección para nombre de la eps -->
          <div class="col-lg-12 col-xs-7 form-group">    
              <label for="nombreEps">Nombre</label>
              <input matInput formControlName="nombreEps" class="form-control"  placeholder="Nombre"  name="nombre"
              [ngClass]="{ 'is-invalid': submitted && f.nombreEps.errors }" >
              <div *ngIf="submitted && f.nombreEps.errors" class="invalid-feedback">
                <div *ngIf="f.nombreEps.errors.required">Nombre de eps requerido</div>
              </div>
          </div>
  
        <!--Textarea para dirección-->
        <div class="col-lg-12 col-xs-7 form-group">
            <label for="direccionEps">Dirección</label>
            <input matInput formControlName="direccionEps" class="form-control" placeholder="Dirección"  name="direccion" required 
            [ngClass]="{ 'is-invalid': submitted && f.direccionEps.errors }" 
            >
            <!-- </textarea> -->
            <div *ngIf="submitted && f.direccionEps.errors" class="invalid-feedback">
              <div *ngIf="f.direccionEps.errors.required">Dirección requerida</div>
          </div>
        </div>      
  
        <!-- Sección para el teléfono -->
        <div class="col-lg-12 col-xs-7  form-group">
          <label for="telefonoEps">Teléfono</label>
            <input matInput class="form-control"  formControlName="telefonoEps" placeholder="Teléfono"  name="telefefono">
        </div>

        <div class="col-lg-12 col-xs-7  form-group">
            <!-- <label for="state"> Estado de EPS</label><br> -->
              <input type="checkbox" class="form-check-input form-control" id="state" name="state" formControlName="estadoEps" value="Bike">
              <label for="state"> Estado EPS</label>
          </div>
    
        <div class="col-12 form-group">
          <button class="btn btn-primary mr-2" [disabled]="!editForm.valid" [mat-dialog-close]="1" (click)="onConfirm()">Guardar</button>
          <button class="btn btn-secundary-primary" (click)="onNoClick()" tabindex="-1">Cancelar</button>
        </div>
      </div>
      </form>
    </div>
