<button type="button" class="close" tabindex="-1" (click)="onNoClick()" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
<div class="container-fluid">
  <h3 mat-dialog-title>Agregar una Especialidad nueva</h3>
  <hr>

  <form class="mat-dialog-content" [formGroup]="addForm">
    <div class="row">
      <!-- SecciÃ³n para nombre de la especialidad -->
      <div class="col-lg-12 col-xs-7 form-group">
        <label for="nombreEspecialidad">Nombre</label>
        <input matInput formControlName="nombreEspecialidad" class="form-control" placeholder="Nombre" name="nombre"
          [ngClass]="{ 'is-invalid': submitted && f.nombreEspecialidad.errors }">
        <div *ngIf="submitted && f.nombreEspecialidad.errors" class="invalid-feedback">
          <div *ngIf="f.nombreEspecialidad.errors.required">Nombre de especialidad requerido</div>
        </div>
      </div>
      <div class="col-12 form-group">
        <button class="btn btn-primary mr-2" [disabled]="!addForm.valid" [mat-dialog-close]="1"
          (click)="confirmAdd()">Guardar</button>
        <button class="btn btn-secundary-primary" (click)="onNoClick()" tabindex="-1">Cancelar</button>
      </div>
    </div>
  </form>
</div>
